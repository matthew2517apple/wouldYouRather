<!DOCTYPE html>
<html>

<head>
    <title> Would You Rather? </title>
    <script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
</head>

<body>
<div id="app">

   <h1> Would you rather...</h1>

    <would-you-rather-question
            v-bind:question="question"
            v-bind:answer1="answer1"
            v-bind:answer2="answer2"
            v-on:answer-changed="answerChanged">
    </would-you-rather-question>

    <div>
        {{ userSelectionMessage }}
    </div>

</div>

<script>

    const WouldYouRatherQuestionComponent = {
        template: `
        <div>
            <h2> {{ question }} </h2>
            <input type="radio" v-model="choice" :value="answer1" v-on:change="$emit('answer-changed', choice)">
            <label> {{ answer1 }} </label>
            <input type="radio" v-model="choice" :value="answer2" v-on:change="$emit('answer-changed', choice)">
            <label> {{ answer2 }} </label>
        </div>
        `
        ,
        data() {
            return {
                choice: ''
            }
        }
        ,
        props: {
            question: String,
            answer1: String,
            answer2: String
        }
    }

    let app = new Vue({
        el: "#app",
        data() {
            return {
                question: '...go skiing or go to a water park?',
                answer1: 'skiing!',
                answer2: 'water park!',
                userSelectionMessage: ''
            }
        },
        methods: {
            answerChanged(answer) {
                this.userSelectionMessage = `Thanks! You selected ${answer}`
                console.log('Event emitted from child.')
            }
        },
        components: {
            'would-you-rather-question': WouldYouRatherQuestionComponent
        }
    })

</script>

</body>

</html>
